<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Own Webpage</title>
</head>
<body>
    <!-- Add a paragraph -->
    <p>10 + 7 = </p>
    <!-- Add a paragraph -->
    <p class="total"></p>
    <!-- Add a paragraph -->
    <p>num1 * num2 = </p>
    <!-- Add a paragraph -->
    <p class="product"></p>
    <!-- Add a paragraph -->
    <p>alphabet</p>
    <!-- Add a paragraph -->
    <p class="firstLetter"></p>
    <!-- Add a paragraph -->
    <p>ALPHABET</p>
    <!-- Add a paragraph -->
    <p class="lastLetter"></p>

    <!-- Add script -->
    <script>

        //Declare a function to add by 7
        function add7 (num){
            //Return a value
            return num + 7;
        }

        //Declare a function to multiply two numbers
        function multiply(num1, num2){
            //Return a value
            return num1 * num2;
        }

        //Declare a function that converts the first letter to uppercase
        function capitalize (word){
            //Convert string to array
            word = word.split('');
            //Convert the lowercase first letter to uppercase
            let firstLetterUpper = word[0].toUpperCase;
            //Display the first letter
            return firstLetterUpper;
        }

        //Declare a function that returns the last letter of the string
        function lastLetter(word){
            //Convert string to array
            word = word.split('');
            //Display the last letter
            return word[0];
        }

        //Declare a variable to store the reference of the total class
        let firstPara = document.querySelector('.total');

        //Declare a variable to store the reference of the product class
        let secondPara = document.querySelector('.product');

        //Declare a variable to store the reference of the firstLetter class
        let thirdPara = document.querySelector('.capitalize');

        //Declare a variable to store the reference of the lastLetter class
        let fourthPara = document.querySelector('lastLetter');

        //Invoke the function that adds a number by 7 and assign on the first variable with textContent property
        firstPara.textContent = add7(10);

        //Invoke the function that multiplies two numbers and assign on the second variable with textContent property
        secondPara.textContent = multiply(5,10);

        //Invoke the function that capitalizes the first letter  and assign on the third variable with textContent property
        thirdPara.textContent = capitalize('alphabet');

        //Invoke the function that returns the last letter and assign on the fourth variable with textContent property
        fourthPara.textContent = lastLetter('ALPHABET');

    </script>
</body>
</html>
